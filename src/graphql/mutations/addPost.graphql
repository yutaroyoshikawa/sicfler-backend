mutation addPost(
  $name: String!,
  $start: DateTime!,
  $finish: DateTime!,
  $discription: String,
  $sumbnail: String,
  $images: [String]!,
  $ornerId: String!,
  $address: String,
  $location: GeolocationInput
  $target: TargetInput!
) {
  addPost(
    name: $name,
    start: $start,
    finish: $finish,
    discription: $discription,
    sumbnail: $sumbnail,
    images: $images,
    ornerId: $ornerId,
    address: $address,
    location: $location
    target: $target
  ) {
    id
    name
    start
    finish
    discription
    sumbnail
    images
    visitors {
      visitorName
      discription
      sumbnail
    }
    orner {
      id
      email
      name
      discription
      icon
      images
      address
      location {
        xIndex
        yIndex
      }
    }
    address
    location {
      xIndex
      yIndex
    }
    target {
      ageGroup
      gender
    }
  }
}
