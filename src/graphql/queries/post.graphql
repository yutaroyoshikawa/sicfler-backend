query post($id: ID!) {
  post(id: $id) {
    id
    name
    start
    finish
    discription
    sumbnail
    images
    visitors {
      visitorName
      discription
      sumbnail
    }
    orner {
      id
      email
      name
      discription
      icon
      images
      address
      location {
        lat
        lng
      }
    }
    address
    location {
      lat
      lng
    }
    target {
      ageGroup
      gender
    }
  }
}
